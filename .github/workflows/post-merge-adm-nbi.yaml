name: Post-Merge App Deployment Manager NB API

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - 'app-deployment-manager/api/nbi/**'
  workflow_dispatch:

permissions: {}

jobs:
  post-merge-pipeline:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@31986a986cab0a87721ecb694388029e94e55ff7 # v0.1.8
    with:
      run_version_check: false
      run_dep_version_check: false
      run_build: false
      run_docker_build: false
      run_docker_push: false
      run_version_tag: true
      run_artifact: false
      run_helm_build: false
      run_helm_push: false
      prefix_tag_separator: "/"
      project_folder: "app-deployment-manager/api/nbi/v2"
    secrets:
      inherit
