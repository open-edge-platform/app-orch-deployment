apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-resource-manager.fullname" . }}-grpc-server
  labels:
    {{- include "app-resource-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.grpcServer.type }}
  ports:
    - port: {{ .Values.service.grpcServer.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "app-resource-manager.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-resource-manager.fullname" . }}-rest-proxy
  labels:
    {{- include "app-resource-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.restProxy.type }}
  ports:
    - port: {{ .Values.service.restProxy.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "app-resource-manager.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vnc-proxy.fullname" . }}-websocket-server
  labels:
    {{- include "app-resource-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.webSocketServer.type }}
  ports:
    - port: {{ .Values.service.webSocketServer.port }}
      protocol: TCP
      name: http-websocket
  selector:
    {{- include "vnc-proxy.selectorLabels" . | nindent 4 }}

{{- if .Values.openpolicyagent.enabled -}}
{{- if .Values.service.opa.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "app-resource-manager.fullname" . }}-opa
  labels:
    {{- include "app-resource-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.opa.type }}
  ports:
    - port: {{ .Values.service.opa.port }}
      targetPort: opa
      protocol: TCP
      name: http-opa
  selector:
    {{- include "app-resource-manager.selectorLabels" . | nindent 4 }}
{{- end}}
{{- end}}

{{- if .Values.traefikReverseProxy.websocketServer.enabled }}
---
apiVersion: {{ .Values.traefikApiGroup }}
kind: Middleware
metadata:
  name: {{ include "vnc-proxy.fullname" . }}-websocket-server
  namespace: {{ .Values.traefikReverseProxy.gatewayNamespace }}
spec:
  headers:
    sslProxyHeaders:
      X-Forwarded-Proto: "https"
    customRequestHeaders:
      Host: {{ include "vnc-proxy.fullname" . }}-websocket-server.{{ .Release.Namespace }}.svc
      Connection: "Upgrade"
      Upgrade: "websocket"
---
apiVersion: {{ .Values.traefikApiGroup }}
kind: IngressRoute
metadata:
  name: {{ include "vnc-proxy.fullname" . }}-websocket-server
  namespace: {{ .Values.traefikReverseProxy.gatewayNamespace }}
spec:
  entryPoints: # We listen to requests coming from ports 443
    - websecure
  routes:
    - match: Host(`{{ .Values.config.webSocketServer.hostName }}`)
      kind: Rule
      middlewares:
        - name: {{ include "vnc-proxy.fullname" . }}-websocket-server
        - name: secure-headers-app-orch
      services:
        - name: {{ include "vnc-proxy.fullname" . }}-websocket-server
          port: {{ .Values.service.webSocketServer.port }}
          scheme: http
          namespace: {{ .Release.Namespace }}
  tls:
    # Use the secret generated by cert-manager that resides in gateway-system namespace
    secretName: {{ .Values.traefikReverseProxy.secretName }}
{{- if .Values.traefikReverseProxy.tlsOption }}
    options:
      name: {{ .Values.traefikReverseProxy.tlsOption }}
      namespace: {{ .Values.traefikReverseProxy.gatewayNamespace }}
{{- end }}
{{- end }}

