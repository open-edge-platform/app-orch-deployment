          title: app_id
          maxLength: 80
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,78}[a-z0-9]{0,1}$
          description: 'Application ID

            string.max_len = 80

            string.min_len = 1

            string.pattern = "^[a-z0-9][a-z0-9-]{0,78}[a-z0-9]{0,1}$"

            '
      - name: cluster_id
        in: path
        description: Cluster ID
        required: true
        schema:
          type: string
          title: cluster_id
          maxLength: 40
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
          description: 'Cluster ID

            string.max_len = 40

            string.min_len = 1

            string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"

            '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resource.v2.ListAppEndpointsResponse'
  /resource.orchestrator.apis/v2/workloads/pods/{cluster_id}/{namespace}/{pod_name}/delete:
    put:
      tags:
      - resource.v2.PodService
      summary: DeletePod
      description: Deletes the pod for an application in a cluster.
      operationId: resource.v2.PodService.DeletePod
      parameters:
      - name: cluster_id
        in: path
        description: Cluster ID
        required: true
        schema:
          type: string
          title: cluster_id
          maxLength: 40
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
          description: 'Cluster ID

            string.max_len = 40

            string.min_len = 1

            string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"

            '
      - name: namespace
        in: path
        description: Namespace that the pod is running on.
        required: true
        schema:
          type: string
          title: namespace
          maxLength: 253
          minLength: 1
          pattern: ^[a-z0-9]([-a-z0-9-]*[a-z0-9])?$
          description: 'Namespace that the pod is running on.

            string.max_len = 253

            string.min_len = 1

            string.pattern = "^[a-z0-9]([-a-z0-9-]*[a-z0-9])?$"

            '
      - name: pod_name
        in: path
        description: Name of the pod.
        required: true
        schema:
          type: string
          title: pod_name
          maxLength: 253
          minLength: 1
          pattern: ^[a-z0-9]([-a-z0-9-]*[a-z0-9])?$
          description: 'Name of the pod.

            string.max_len = 253

            string.min_len = 1

            string.pattern = "^[a-z0-9]([-a-z0-9-]*[a-z0-9])?$"

            '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resource.v2.DeletePodResponse'
  /resource.orchestrator.apis/v2/workloads/virtual-machines/{app_id}/{cluster_id}/{virtual_machine_id}/start:
