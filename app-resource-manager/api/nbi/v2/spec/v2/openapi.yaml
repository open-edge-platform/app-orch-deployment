openapi: 3.0.3
info:
  title: App Resource Manager API
  description: App Resource Manager service providing operations for resource management
  version: 1.0.0
paths:
  /resource.orchestrator.apis/v2/workloads/{app_id}/{cluster_id}:
    get:
      tags:
      - resource.v2.AppWorkloadService
      summary: ListAppWorkloads
      description: Gets a list of all workloads for an application of a deployment
        in a cluster.
      operationId: resource.v2.AppWorkloadService.ListAppWorkloads
      parameters:
      - name: app_id
        in: path
        description: Application ID
        required: true
        schema:
          type: string
          title: app_id
          maxLength: 80
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,78}[a-z0-9]{0,1}$
          description: 'Application ID

            string.max_len = 80

            string.min_len = 1

            string.pattern = "^[a-z0-9][a-z0-9-]{0,78}[a-z0-9]{0,1}$"

            '
      - name: cluster_id
        in: path
        description: Cluster ID
        required: true
        schema:
          type: string
          title: cluster_id
          maxLength: 40
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
          description: 'Cluster ID

            string.max_len = 40

            string.min_len = 1

            string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"

            '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resource.v2.ListAppWorkloadsResponse'
