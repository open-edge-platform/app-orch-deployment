        a cluster.
      operationId: resource.v2.VirtualMachineService.StartVirtualMachine
      parameters:
      - name: app_id
        in: path
        description: Application ID
        required: true
        schema:
          type: string
          title: app_id
          maxLength: 80
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,78}[a-z0-9]{0,1}$
          description: 'Application ID

            string.max_len = 80

            string.min_len = 1

            string.pattern = "^[a-z0-9][a-z0-9-]{0,78}[a-z0-9]{0,1}$"

            '
      - name: cluster_id
        in: path
        description: Cluster ID
        required: true
        schema:
          type: string
          title: cluster_id
          maxLength: 40
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
          description: 'Cluster ID

            string.max_len = 40

            string.min_len = 1

            string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"

            '
      - name: virtual_machine_id
        in: path
        description: Virtual machine ID
        required: true
        schema:
          type: string
          title: virtual_machine_id
          format: uuid
          description: 'Virtual machine ID

            string.uuid = true // value must be a valid UUID

            string.uuid_empty = true // value is empty, which is not a valid UUID

            '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resource.v2.StartVirtualMachineResponse'
  /resource.orchestrator.apis/v2/workloads/virtual-machines/{app_id}/{cluster_id}/{virtual_machine_id}/stop:
    put:
      tags:
      - resource.v2.VirtualMachineService
      summary: StopVirtualMachine
