openapi: 3.1.0
info:
  title: deployment.v1
paths:
  /deployment.orchestrator.apis/v1/deployments:
    get:
      tags:
        - deployment.v1.DeploymentService
      summary: ListDeployments
      description: Gets a list of all deployment objects.
      operationId: deployment.v1.DeploymentService.ListDeployments
      parameters:
        - name: labels
          in: query
          description: |-
            Optional. A string array that filters cluster labels to be
             displayed ie color=blue,customer=intel-corp. Labels separated by a comma.
          schema:
            type: array
            items:
              type: string
              maxLength: 200
              minLength: 1
              pattern: (^$)|^[a-z0-9]([-_.=,a-z0-9]{0,198}[a-z0-9])?$
              maxItems: 20
              description: |
                (OPTIONAL)
                string.max_len = 200
                string.min_len = 1
                string.pattern = "(^$)|^[a-z0-9]([-_.=,a-z0-9]{0,198}[a-z0-9])?$"
            title: labels
            maxItems: 20
            description: |-
              (OPTIONAL) Optional. A string array that filters cluster labels to be
               displayed ie color=blue,customer=intel-corp. Labels separated by a comma.
        - name: orderBy
          in: query
          description: Optional. Select field and order based on which Deployment list will be sorted.
          schema:
            type: string
            title: order_by
            maxLength: 100
            pattern: ^(name|created_time|updated_time)?(\s+(asc|desc))?$
            description: |
              (OPTIONAL) Optional. Select field and order based on which Deployment list will be sorted.
              string.max_len = 100
              string.pattern = "^(name|created_time|updated_time)?(\\s+(asc|desc))?$"
        - name: filter
          in: query
          description: Optional. Selection criteria to list Deployments.
          schema:
            type: string
            title: filter
            maxLength: 500
            description: |
              (OPTIONAL) Optional. Selection criteria to list Deployments.
              string.max_len = 500
        - name: pageSize
          in: query
          description: Optional. Select count of Deployment to be listed per page.
          schema:
            type: integer
            title: page_size
            maximum: 100
            minimum: 0
            description: |
              (OPTIONAL) Optional. Select count of Deployment to be listed per page.
              uint32.gte = 0
              uint32.gte_lt = 0
              uint32.gte_lt_exclusive = 0
              uint32.gte_lte = 0
              uint32.gte_lte_exclusive = 0
              uint32.lte = 100
        - name: offset
          in: query
          description: |-
            Optional. Offset is used to select the correct page from which Deployment list will be displayed.
             (E.g If there are 10 Deployments, page size is 2 and offset is set as 4, then the response will display Deployment 5 and 6.)
          schema:
            type: integer
            title: offset
            minimum: 0
            description: |
              (OPTIONAL) Optional. Offset is used to select the correct page from which Deployment list will be displayed.
               (E.g If there are 10 Deployments, page size is 2 and offset is set as 4, then the response will display Deployment 5 and 6.)
              uint32.gte = 0
              uint32.gte_lt = 0
              uint32.gte_lt_exclusive = 0
              uint32.gte_lte = 0
              uint32.gte_lte_exclusive = 0
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deployment.v1.ListDeploymentsResponse'
    post:
      tags:
        - deployment.v1.DeploymentService
      summary: CreateDeployment
      description: Creates a deployment object.
      operationId: deployment.v1.DeploymentService.CreateDeployment
      requestBody:
        description: Required. Initial values for the deployment.
        content:
          application/json:
            schema:
              title: deployment
              description: Required. Initial values for the deployment.
              $ref: '#/components/schemas/deployment.v1.Deployment'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deployment.v1.CreateDeploymentResponse'
  /deployment.orchestrator.apis/v1/deployments/clusters/{cluster_id}:
    get:
      tags:
        - deployment.v1.DeploymentService
      summary: ListDeploymentsPerCluster
      operationId: deployment.v1.DeploymentService.ListDeploymentsPerCluster
      parameters:
        - name: cluster_id
          in: path
          required: true
          schema:
            type: string
            title: cluster_id
            maxLength: 40
            minLength: 1
            pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
            description: |
              string.max_len = 40
              string.min_len = 1
              string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"
        - name: labels
          in: query
          description: |-
            Optional. A string array that filters cluster labels to be
             displayed ie color=blue,customer=intel-corp. Labels separated by a comma.
          schema:
            type: array
            items:
              type: string
              maxLength: 200
              minLength: 1
              pattern: (^$)|^[a-z0-9]([-_.=,a-z0-9]{0,198}[a-z0-9])?$
              maxItems: 20
              description: |
                (OPTIONAL)
                string.max_len = 200
                string.min_len = 1
                string.pattern = "(^$)|^[a-z0-9]([-_.=,a-z0-9]{0,198}[a-z0-9])?$"
            title: labels
            maxItems: 20
            description: |-
              (OPTIONAL) Optional. A string array that filters cluster labels to be
               displayed ie color=blue,customer=intel-corp. Labels separated by a comma.
        - name: orderBy
          in: query
          description: Optional. Select field and order based on which Deployment list will be sorted.
          schema:
            type: string
            title: order_by
            maxLength: 100
            pattern: ^(name|created_time|updated_time)?(\s+(asc|desc))?$
            description: |
              (OPTIONAL) Optional. Select field and order based on which Deployment list will be sorted.
              string.max_len = 100
              string.pattern = "^(name|created_time|updated_time)?(\\s+(asc|desc))?$"
        - name: filter
          in: query
          description: Optional. Selection criteria to list Deployments.
          schema:
            type: string
            title: filter
            maxLength: 500
            description: |
              (OPTIONAL) Optional. Selection criteria to list Deployments.
              string.max_len = 500
        - name: pageSize
          in: query
          description: Optional. Select count of Deployment to be listed per page.
          schema:
            type: integer
            title: page_size
            maximum: 100
            minimum: 0
            description: |
              (OPTIONAL) Optional. Select count of Deployment to be listed per page.
              uint32.gte = 0
              uint32.gte_lt = 0
              uint32.gte_lt_exclusive = 0
              uint32.gte_lte = 0
              uint32.gte_lte_exclusive = 0
              uint32.lte = 100
        - name: offset
          in: query
          description: |-
            Optional. Offset is used to select the correct page from which Deployment list will be displayed.
             (E.g If there are 10 Deployments, page size is 2 and offset is set as 4, then the response will display Deployment 5 and 6.)
          schema:
            type: integer
            title: offset
            minimum: 0
            description: |
              (OPTIONAL) Optional. Offset is used to select the correct page from which Deployment list will be displayed.
               (E.g If there are 10 Deployments, page size is 2 and offset is set as 4, then the response will display Deployment 5 and 6.)
              uint32.gte = 0
              uint32.gte_lt = 0
              uint32.gte_lt_exclusive = 0
              uint32.gte_lte = 0
              uint32.gte_lte_exclusive = 0
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deployment.v1.ListDeploymentsPerClusterResponse'
  /deployment.orchestrator.apis/v1/deployments/{depl_id}:
    get:
      tags:
        - deployment.v1.DeploymentService
      summary: GetDeployment
      description: Gets a deployment object.
      operationId: deployment.v1.DeploymentService.GetDeployment
      parameters:
        - name: depl_id
          in: path
          description: Required. The id of the deployment to get.
          required: true
          schema:
            type: string
            title: depl_id
            maxLength: 40
            minLength: 1
            pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
            description: |
              Required. The id of the deployment to get.
              string.max_len = 40
              string.min_len = 1
              string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deployment.v1.GetDeploymentResponse'
    put:
      tags:
        - deployment.v1.DeploymentService
      summary: UpdateDeployment
      description: Updates a deployment object.
      operationId: deployment.v1.DeploymentService.UpdateDeployment
      parameters:
        - name: depl_id
          in: path
          description: Required. The id of the deployment to update.
          required: true
          schema:
            type: string
            title: depl_id
            maxLength: 40
            minLength: 1
            pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
            description: |
              Required. The id of the deployment to update.
              string.max_len = 40
              string.min_len = 1
              string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"
      requestBody:
        description: Required. The new updated Deployment Object.
        content:
          application/json:
            schema:
              title: deployment
              description: Required. The new updated Deployment Object.
              $ref: '#/components/schemas/deployment.v1.Deployment'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deployment.v1.UpdateDeploymentResponse'
    delete:
      tags:
        - deployment.v1.DeploymentService
      summary: DeleteDeployment
      description: Deletes a deployment object.
      operationId: deployment.v1.DeploymentService.DeleteDeployment
      parameters:
        - name: depl_id
          in: path
          description: Required. The id of the deployment to delete.
          required: true
          schema:
            type: string
            title: depl_id
            maxLength: 40
            minLength: 1
            pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
            description: |
              Required. The id of the deployment to delete.
              string.max_len = 40
              string.min_len = 1
              string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"
        - name: deleteType
          in: query
          description: |-
            Required. Different delete types to handle parent and child
             lists, for dependency support. Available options: PARENT_ONLY, ALL.
          required: true
          schema:
            title: delete_type
            description: |-
              Required. Different delete types to handle parent and child
               lists, for dependency support. Available options: PARENT_ONLY, ALL.
            $ref: '#/components/schemas/deployment.v1.DeleteType'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/google.protobuf.Empty'
  /deployment.orchestrator.apis/v1/summary/deployments_status:
    get:
      tags:
        - deployment.v1.DeploymentService
      summary: GetDeploymentsStatus
      description: Gets all deployment clusters count status.
      operationId: deployment.v1.DeploymentService.GetDeploymentsStatus
      parameters:
        - name: labels
          in: query
          description: |-
            Optional. A string array that filters cluster labels to be
             displayed ie color=blue,customer=intel-corp. Labels separated by a comma.
          schema:
            type: array
            items:
              type: string
              maxLength: 200
              minLength: 1
              pattern: (^$)|^[a-z0-9]([-_.=,a-z0-9]{0,198}[a-z0-9])?$
              maxItems: 20
              description: |
                (OPTIONAL)
                string.max_len = 200
                string.min_len = 1
                string.pattern = "(^$)|^[a-z0-9]([-_.=,a-z0-9]{0,198}[a-z0-9])?$"
            title: labels
            maxItems: 20
            description: |-
              (OPTIONAL) Optional. A string array that filters cluster labels to be
               displayed ie color=blue,customer=intel-corp. Labels separated by a comma.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deployment.v1.GetDeploymentsStatusResponse'
  /deployment.orchestrator.apis/v1/deployments/{depl_id}/clusters:
    get:
      tags:
        - deployment.v1.DeploymentService
      summary: ListDeploymentClusters
      description: Gets a list of all deployment cluster objects.
      operationId: deployment.v1.DeploymentService.ListDeploymentClusters
      parameters:
        - name: depl_id
          in: path
          description: Required. The id of the deployment to get.
          required: true
          schema:
            type: string
            title: depl_id
            maxLength: 40
            minLength: 1
            pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
            description: |
              Required. The id of the deployment to get.
              string.max_len = 40
              string.min_len = 1
              string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"
        - name: orderBy
          in: query
          description: Optional. Select field and order based on which Deployment cluster list will be sorted.
          schema:
            type: string
            title: order_by
            maxLength: 100
            pattern: ^(name|id|status|created_time)?(\s+(asc|desc))?$
            description: |
              (OPTIONAL) Optional. Select field and order based on which Deployment cluster list will be sorted.
              string.max_len = 100
              string.pattern = "^(name|id|status|created_time)?(\\s+(asc|desc))?$"
        - name: filter
          in: query
          description: Optional. Selection criteria to list Deployment clusters.
          schema:
            type: string
            title: filter
            maxLength: 500
            description: |
              (OPTIONAL) Optional. Selection criteria to list Deployment clusters.
              string.max_len = 500
        - name: pageSize
          in: query
          description: Optional. Select count of Deployment clusters to be listed per page.
          schema:
            type: integer
            title: page_size
            maximum: 100
            minimum: 0
            description: |
              (OPTIONAL) Optional. Select count of Deployment clusters to be listed per page.
              uint32.gte = 0
              uint32.gte_lt = 0
              uint32.gte_lt_exclusive = 0
              uint32.gte_lte = 0
              uint32.gte_lte_exclusive = 0
              uint32.lte = 100
        - name: offset
          in: query
          description: |-
            Optional. Offset is used to select the correct page from which Deployment clusters list will be displayed.
             (E.g If there are 10 Deployment clusters, page size is 2 and offset is set as 4, then the response will display Deployment clusters 5 and 6.)
          schema:
            type: integer
            title: offset
            minimum: 0
            description: |
              (OPTIONAL) Optional. Offset is used to select the correct page from which Deployment clusters list will be displayed.
               (E.g If there are 10 Deployment clusters, page size is 2 and offset is set as 4, then the response will display Deployment clusters 5 and 6.)
              uint32.gte = 0
              uint32.gte_lt = 0
              uint32.gte_lt_exclusive = 0
              uint32.gte_lte = 0
              uint32.gte_lte_exclusive = 0
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deployment.v1.ListDeploymentClustersResponse'
  /deployment.v1.DeploymentService/GetAppNamespace:
    post:
      tags:
        - deployment.v1.DeploymentService
      summary: GetAppNamespace
      operationId: deployment.v1.DeploymentService.GetAppNamespace
      parameters:
        - name: Connect-Protocol-Version
          in: header
          required: true
          schema:
            $ref: '#/components/schemas/connect-protocol-version'
        - name: Connect-Timeout-Ms
          in: header
          schema:
            $ref: '#/components/schemas/connect-timeout-header'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deployment.v1.GetAppNamespaceRequest'
        required: true
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connect.error'
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deployment.v1.GetAppNamespaceResponse'
components:
  schemas:
    deployment.v1.DeleteType:
      type: string
      title: DeleteType
      enum:
        - PARENT_ONLY
        - ALL
      description: |-
        Different delete types to handle parent and child
         lists, for dependency support. Available options: PARENT_ONLY, ALL.
    deployment.v1.State:
      type: string
      title: State
      enum:
        - UNKNOWN
        - RUNNING
        - DOWN
        - INTERNAL_ERROR
        - DEPLOYING
        - UPDATING
        - TERMINATING
        - ERROR
        - NO_TARGET_CLUSTERS
      description: State are the different states a deployment/cluster/app can be in.
    google.protobuf.NullValue:
      type: string
      title: NullValue
      enum:
        - NULL_VALUE
      description: |-
        `NullValue` is a singleton enumeration to represent the null value for the
         `Value` type union.

          The JSON representation for `NullValue` is JSON `null`.
    deployment.v1.App:
      type: object
      properties:
        name:
          type: string
          title: name
          description: The deployment package app name.
          readOnly: true
        id:
          type: string
          title: id
          description: |-
            Id of the app (same as Fleet bundle name) which is,
             concatenated from name and deploy_id (uid which comes from k8s).
          readOnly: true
        status:
          title: status
          description: Status has details of the app.
          readOnly: true
          $ref: '#/components/schemas/deployment.v1.Deployment.Status'
      title: App
      additionalProperties: false
      description: Details of application.
    deployment.v1.Cluster:
      type: object
      properties:
        name:
          type: string
          title: name
          description: Name is the display name which user provides and ECM creates and assigns clustername label to Fleet cluster object.
          readOnly: true
        id:
          type: string
          title: id
          description: ID is the cluster id which ECM generates and assigns to the Rancher cluster name.
          readOnly: true
        status:
          title: status
          description: Status has details of the cluster.
          readOnly: true
          $ref: '#/components/schemas/deployment.v1.Deployment.Status'
        apps:
          type: array
          items:
            $ref: '#/components/schemas/deployment.v1.App'
          title: apps
          description: Apps has per-app details.
          readOnly: true
      title: Cluster
      additionalProperties: false
      description: Details of cluster.
    deployment.v1.CreateDeploymentRequest:
      type: object
      properties:
        deployment:
          title: deployment
          description: Required. Initial values for the deployment.
          $ref: '#/components/schemas/deployment.v1.Deployment'
      title: CreateDeploymentRequest
      required:
        - deployment
      additionalProperties: false
      description: Request message for the CreateDeployment method.
    deployment.v1.CreateDeploymentResponse:
      type: object
      properties:
        deploymentId:
          type: string
          title: deployment_id
          maxLength: 40
          minLength: 1
          description: |
            Returns the new Deployment Id.
            string.max_len = 40
            string.min_len = 1
      title: CreateDeploymentResponse
      required:
        - deploymentId
      additionalProperties: false
      description: Response message for the CreateDeployment method.
    deployment.v1.DeleteDeploymentRequest:
      type: object
      properties:
        deplId:
          type: string
          title: depl_id
          maxLength: 40
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
          description: |
            Required. The id of the deployment to delete.
            string.max_len = 40
            string.min_len = 1
            string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"
        deleteType:
          title: delete_type
          description: |-
            Required. Different delete types to handle parent and child
             lists, for dependency support. Available options: PARENT_ONLY, ALL.
          $ref: '#/components/schemas/deployment.v1.DeleteType'
      title: DeleteDeploymentRequest
      required:
        - deplId
        - deleteType
      additionalProperties: false
      description: Request message for the DeleteDeployment method.
    deployment.v1.Deployment:
      type: object
      properties:
        name:
          type: string
          title: name
          description: Deployment name (unique string assigned by Orchestrator).
          readOnly: true
        displayName:
          type: string
          title: display_name
          maxLength: 40
          pattern: ^([a-zA-Z0-9][\w\- \.\/_]{0,38}[a-zA-Z0-9]{0,1}|)$
          description: |
            (OPTIONAL) Deployment display name.
            string.max_len = 40
            string.min_len = 0
            string.pattern = "^([a-zA-Z0-9][\\w\\- \\.\\/_]{0,38}[a-zA-Z0-9]{0,1}|)$"
        appName:
          type: string
          title: app_name
          maxLength: 40
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$
          description: |
            The deployment package name to deploy from the catalog.
            string.max_len = 40
            string.min_len = 1
            string.pattern = "^[a-z0-9][a-z0-9-]{0,38}[a-z0-9]{0,1}$"
        appVersion:
          type: string
          title: app_version
          maxLength: 20
          minLength: 1
          pattern: ^[a-z0-9][a-z0-9-.]{0,18}[a-z0-9]{0,1}$
          description: |
            The version of the deployment package.
            string.max_len = 20
            string.min_len = 1
            string.pattern = "^[a-z0-9][a-z0-9-.]{0,18}[a-z0-9]{0,1}$"
        profileName:
          type: string
          title: profile_name
          maxLength: 40
          pattern: ^[a-z0-9]*[a-z0-9-]{0,38}[a-z0-9]{0,1}$
          description: |
            (OPTIONAL) The selected profile name to be used for the base Helm values of the different applications in the deployment package
            string.max_len = 40
            string.min_len = 0
            string.pattern = "^[a-z0-9]*[a-z0-9-]{0,38}[a-z0-9]{0,1}$"
        createTime:
          title: create_time
          description: The creation time of the deployment.
          readOnly: true
          $ref: '#/components/schemas/google.protobuf.Timestamp'
        deployId:
          type: string
          title: deploy_id
          description: The id of the deployment.
          readOnly: true
        overrideValues:
          type: array
          items:
            $ref: '#/components/schemas/deployment.v1.OverrideValues'
          title: override_values
          description: (OPTIONAL) The Override values can be used to override any of the base profile values based on Deployment scenario.
        targetClusters:
          type: array
          items:
            $ref: '#/components/schemas/deployment.v1.TargetClusters'
          title: target_clusters
          description: (OPTIONAL) Cluster labels on which we want to deploy the application.
        status:
          title: status
          description: Status of the deployment.
          readOnly: true
          $ref: '#/components/schemas/deployment.v1.Deployment.Status'
        apps:
          type: array
          items:
            $ref: '#/components/schemas/deployment.v1.App'
          title: apps
          description: Application details.
          readOnly: true
        deploymentType:
          type: string
          title: deployment_type
          maxLength: 20
          pattern: ^[a-z0-9]*[a-z0-9-]{0,18}[a-z0-9]{0,1}$
          description: |
            (OPTIONAL) The deployment type for the target cluster deployment can be either auto-scaling or targeted.
             In Auto-scaling type, the application will be automatically deployed on all the
             clusters which match the Target cluster label. In Targeted type, the user has to select among pre created
             clusters to deploy the application.
            string.max_len = 20
            string.min_len = 0
            string.pattern = "^[a-z0-9]*[a-z0-9-]{0,18}[a-z0-9]{0,1}$"
        networkName:
          type: string
          title: network_name
          maxLength: 40
          pattern: ^[a-z0-9]*[a-z0-9-]{0,18}[a-z0-9]{0,1}$
          description: |
            (OPTIONAL) network_name is the name of the interconnect network that deployment be part of
            string.max_len = 40
            string.min_len = 0
            string.pattern = "^[a-z0-9]*[a-z0-9-]{0,18}[a-z0-9]{0,1}$"
        serviceExports:
          type: array
          items:
            $ref: '#/components/schemas/deployment.v1.ServiceExport'
          title: service_exports
          description: '(OPTIONAL) '
        allAppTargetClusters:
